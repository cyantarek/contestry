{{define "content"}}
<h2>Registration</h2>
{{if .messages}}
{{if gt (len .messages) 0}}
{{range .messages}}
<p style="color: #ff731e; font-weight: bold;">{{.}}</p>
{{end}}
{{end}}
{{end}}
{{if .success}}
<h4 style="color: #ff731e; font-weight: bold;">Registration successful. Please check your university email for
    confirmation</h4>
{{end}}
<form action="/auth/signup/" method="post">
    <div class="form-group">
        <label for="FName">First Name:</label>
        <input type="text" name="first_name" class="form-control" id="" placeholder="Your First Name" required>
    </div>
    <div class="form-group">
        <label for="LName">Last Name:</label>
        <input type="text" name="last_name" class="form-control" id="" placeholder="Your Last Name" required>
    </div>
    <div class="form-group">
        <label for="email">Username:</label>
        <input type="text" name="username" class="form-control" id=""
               placeholder="Pick a suitable username that you love" required>
    </div>
    <div class="form-group">
        <label for="Id">ID:</label>
        <input type="text" name="id" class="form-control" id=""
               placeholder="Enter University ID, without it you can not join" required>
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" name="password" class="form-control" id=""
               placeholder="Enter password with combination of letters, numbers and special characters" required>
    </div>
    <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" name="confirm_password" class="form-control" id="" placeholder="Re-Enter password"
               required>
    </div>
    <div class="form-group">
        <label for="user_type">User Type:</label>
        <select name="user_type" required>
            <option value="participant">Participant</option>
            <option value="judge">Judge</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Signup</button>
    <div>
        <a href="/auth/login/">Already have an account</a>
    </div>
</form>
{{end}}
