{{define "content"}}
<h2>Create a New Contest</h2>
<p style="color: #ff731e; font-weight: bold;"></p>
<form action="/contests/create/" method="post">
    <div class="form-group">
        <label for="id">Name:</label>
        <input type="text" name="contest-name" class="form-control" placeholder="Enter Contest Name">
    </div>
    <div class="form-group">
        <label for="pwd">Date and Time:</label>
        <input type="date" name="contest-date" class="form-control" placeholder="Enter password">
    </div>
    <div class="form-group">
        <label for="pwd">Running Time (in minutes)</label>
        <input type="number" name="running-time" class="form-control"
               placeholder="Enter running time in minutes, e.g 120">
    </div>
    <div class="form-group">
        <label for="pwd">Question Limit for Judges</label>
        <input type="number" name="question-limit" class="form-control"
               placeholder="Enter question limit for per judge">
    </div>
    <div class="form-group">
        <label for="pwd">Add Judges</label>
        <br>
    {{range .data.allowedJudges}}
        <input name="judges" type="checkbox" value="{{.ID}}"> {{.FirstName}} {{.LastName}} (@{{.Username}})
    {{end}}
    </div>
    <button type="submit" class="btn btn-success">Create Contest</button>
</form>
{{end}}
