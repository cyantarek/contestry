{{define "content"}}
<h2>Create a New Team</h2>
<p style="color: #ff731e; font-weight: bold;"></p>
<form action="/teams/create/" method="post">
    <div class="form-group">
        <label for="id">Team Name:</label>
        <input type="text" name="team-name" class="form-control" placeholder="Enter Contest Name">
    </div>
    <div class="form-group">
        <label for="pwd">Tag Line</label>
        <input type="text" name="team-tagline" class="form-control"
               placeholder="Enter running time in minutes, e.g 120">
    </div>
    <button type="submit" class="btn btn-success">Create Team</button>
</form>
{{end}}
